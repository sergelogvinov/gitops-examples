---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 48h

  maxHistory: 2
  driftDetection:
    mode: enabled

  chart:
    spec:
      chart: cloudnative-pg
      version: 0.26.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    priorityClassName: production-db

    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"

    resources:
      # limits:
      #   cpu: 100m
      #   memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi

    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
