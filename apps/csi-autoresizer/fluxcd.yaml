---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app csi-autoresizer
  namespace: flux-system
spec:
  targetNamespace: csi-autoresizer
  path: ./apps/csi-autoresizer/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-clusters
  wait: true
  interval: 30m
  retryInterval: 5m
