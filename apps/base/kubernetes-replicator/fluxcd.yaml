---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kubernetes-replicator
  namespace: flux-system
spec:
  targetNamespace: operator-replicator
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./apps/base/kubernetes-replicator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-clusters
  wait: false
  interval: 72h
  retryInterval: 5m
