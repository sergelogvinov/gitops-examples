---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: registry-mirrors
spec:
  interval: 60h

  maxHistory: 2
  driftDetection:
    mode: enabled

  chart:
    spec:
      chart: registry-mirrors
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: sergelogvinov
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    auth:
      tls: true

    ingress:
      enabled: true
      className: ${CLUSTER_INGRESS_CLASS}

      hosts:
        - host: mirrors.${CLUSTER_DOMAIN}
          path: /
      tls:
        - secretName: ${CLUSTER_DOMAIN}-tls
          hosts:
            - mirrors.${CLUSTER_DOMAIN}

    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule

  valuesFrom:
    - kind: ConfigMap
      name: registry-mirrors-helm-values
      optional: true
