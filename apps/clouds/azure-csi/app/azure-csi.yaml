apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: azuredisk-csi-driver
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: azuredisk-csi-driver
    app.kubernetes.io/version: 1.33.2
    helm.sh/chart: azuredisk-csi-driver-1.33.2
  name: csi-azuredisk-controller
  namespace: csi-azure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-azuredisk-controller
  template:
    metadata:
      labels:
        app: csi-azuredisk-controller
        app.kubernetes.io/instance: azuredisk-csi-driver
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: azuredisk-csi-driver
        app.kubernetes.io/version: 1.33.2
        helm.sh/chart: azuredisk-csi-driver-1.33.2
    spec:
      containers:
        - args:
            - --v=5
            - --endpoint=$(CSI_ENDPOINT)
            - --metrics-address=0.0.0.0:29604
            - --disable-avset-nodes=false
            - --vm-type=vmss
            - --drivername=disk.csi.azure.com
            - --cloud-config-secret-name=azure-managed-identity
            - --cloud-config-secret-namespace=kube-system
            - --custom-user-agent=
            - --user-agent-suffix=OSS-helm
            - --allow-empty-cloud-config=true
            - --vmss-cache-ttl-seconds=-1
            - --enable-traffic-manager=false
            - --traffic-manager-port=7788
            - --enable-otel-tracing=false
            - --check-disk-lun-collision=true
          env:
            - name: AZURE_CREDENTIAL_FILE
              value: /etc/azure/azure.json
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: AZURE_GO_SDK_LOG_LEVEL
          image: mcr.microsoft.com/oss/kubernetes-csi/azuredisk-csi:v1.33.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          name: azuredisk
          ports:
            - containerPort: 29604
              name: metrics
              protocol: TCP
            - containerPort: 29602
              name: healthz
              protocol: TCP
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /etc/azure
              name: cloud-config
              readOnly: true
            - mountPath: /csi
              name: socket-dir
        - args:
            - --feature-gates=Topology=true,HonorPVReclaimPolicy=true
            - --csi-address=$(ADDRESS)
            - --v=2
            - --timeout=30s
            - --leader-election
            - --leader-election-namespace=kube-system
            - --worker-threads=100
            - --extra-create-metadata=true
            - --strict-topology=true
            - --kube-api-qps=50
            - --kube-api-burst=100
            - --retry-interval-max=30m
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: mcr.microsoft.com/oss/v2/kubernetes-csi/csi-provisioner:v5.2.0
          name: csi-provisioner
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -v=2
            - -csi-address=$(ADDRESS)
            - -timeout=1200s
            - -leader-election
            - --leader-election-namespace=kube-system
            - -worker-threads=1000
            - -kube-api-qps=200
            - -kube-api-burst=400
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: mcr.microsoft.com/oss/v2/kubernetes-csi/csi-attacher:v4.8.1
          name: csi-attacher
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -csi-address=$(ADDRESS)
            - -leader-election
            - --leader-election-namespace=kube-system
            - -v=2
            - --timeout=1200s
            - --extra-create-metadata=true
            - --retry-interval-max=30m
            - --worker-threads=250
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: mcr.microsoft.com/oss/kubernetes-csi/csi-snapshotter:v8.3.0
          name: csi-snapshotter
          resources:
            limits:
              memory: 400Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - -csi-address=$(ADDRESS)
            - -v=2
            - -leader-election
            - --leader-election-namespace=kube-system
            - -handle-volume-inuse-error=false
            - -feature-gates=RecoverVolumeExpansionFailure=true
            - -timeout=240s
            - --retry-interval-max=30m
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          image: mcr.microsoft.com/oss/v2/kubernetes-csi/csi-resizer:v1.13.2
          name: csi-resizer
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=3s
            - --health-port=29602
            - --v=2
          image: mcr.microsoft.com/oss/v2/kubernetes-csi/livenessprobe:v2.15.0
          name: liveness-probe
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
      hostNetwork: false
      nodeSelector:
        kubernetes.io/os: linux
        node-role.kubernetes.io/control-plane: ""
        node.cloudprovider.kubernetes.io/platform: azure
      priorityClassName: system-cluster-critical
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: csi-azuredisk-controller-sa
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - effect: NoSchedule
          key: node.kubernetes.io/disk-pressure
          operator: Exists
      volumes:
        - name: cloud-config
          secret:
            secretName: azure-managed-identity
        - emptyDir: {}
          name: socket-dir
