apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: azuredisk-csi-driver
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: azuredisk-csi-driver
    app.kubernetes.io/version: 1.33.2
    helm.sh/chart: azuredisk-csi-driver-1.33.2
  name: csi-azuredisk-node
  namespace: csi-azure
spec:
  selector:
    matchLabels:
      app: csi-azuredisk-node
  template:
    metadata:
      labels:
        app: csi-azuredisk-node
        app.kubernetes.io/instance: azuredisk-csi-driver
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: azuredisk-csi-driver
        app.kubernetes.io/version: 1.33.2
        helm.sh/chart: azuredisk-csi-driver-1.33.2
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: NotIn
                    values:
                      - virtual-kubelet
      containers:
        - args:
            - --v=5
            - --endpoint=$(CSI_ENDPOINT)
            - --nodeid=$(KUBE_NODE_NAME)
            - --enable-perf-optimization=true
            - --drivername=disk.csi.azure.com
            - --volume-attach-limit=-1
            - --reserved-data-disk-slot-num=0
            - --cloud-config-secret-name=azure-cloud-provider
            - --cloud-config-secret-namespace=kube-system
            - --custom-user-agent=
            - --user-agent-suffix=OSS-helm
            - --allow-empty-cloud-config=true
            - --support-zone=true
            - --get-node-info-from-labels=false
            - --get-nodeid-from-imds=false
            - --enable-otel-tracing=false
            - --metrics-address=0.0.0.0:29605
            - --remove-not-ready-taint=true
          env:
            - name: AZURE_CREDENTIAL_FILE
              value: /etc/azure/azure.json
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: AZURE_GO_SDK_LOG_LEVEL
          image: mcr.microsoft.com/oss/kubernetes-csi/azuredisk-csi:v1.33.2
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - /azurediskplugin
                  - --pre-stop-hook=true
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 30
          name: azuredisk
          ports:
            - containerPort: 29603
              name: healthz
              protocol: TCP
            - containerPort: 29605
              name: metrics
              protocol: TCP
          resources:
            limits:
              memory: 1000Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
            privileged: true
          volumeMounts:
            - mountPath: /etc/azure
              name: cloud-config
              readOnly: true
            - mountPath: /csi
              name: socket-dir
            - mountPath: /var/lib/kubelet/
              mountPropagation: Bidirectional
              name: mountpoint-dir
            - mountPath: /dev
              name: device-dir
            - mountPath: /sys/bus/scsi/devices
              name: sys-devices-dir
            - mountPath: /sys/class/
              name: sys-class
        - args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=10s
            - --health-port=29603
            - --v=2
          image: mcr.microsoft.com/oss/v2/kubernetes-csi/livenessprobe:v2.15.0
          name: liveness-probe
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=2
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/disk.csi.azure.com/csi.sock
          image: mcr.microsoft.com/oss/v2/kubernetes-csi/csi-node-driver-registrar:v2.15.0
          name: node-driver-registrar
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /registration
              name: registration-dir
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
        node.cloudprovider.kubernetes.io/platform: azure
      priorityClassName: system-node-critical
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: csi-azuredisk-node-sa
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - effect: NoSchedule
          key: node.kubernetes.io/disk-pressure
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/unschedulable
          operator: Exists
      volumes:
        - name: cloud-config
          secret:
            secretName: azure-managed-identity
        - hostPath:
            path: /var/lib/kubelet/plugins/disk.csi.azure.com
            type: DirectoryOrCreate
          name: socket-dir
        - hostPath:
            path: /var/lib/kubelet/
            type: DirectoryOrCreate
          name: mountpoint-dir
        - hostPath:
