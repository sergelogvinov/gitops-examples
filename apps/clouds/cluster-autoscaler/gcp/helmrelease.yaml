---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster-autoscaler-gcp
  namespace: kube-system
spec:
  interval: 60h

  maxHistory: 2
  driftDetection:
    mode: enabled

  chart:
    spec:
      chart: cluster-autoscaler
      version: 9.46.3
      sourceRef:
        kind: HelmRepository
        name: autoscaler
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  valuesFrom:
    - kind: ConfigMap
      name: cluster-autoscaler-gcp-helm-values

  values:
    fullnameOverride: cluster-autoscaler-gcp
    priorityClassName: system-cluster-critical

    image:
      repository: ghcr.io/sergelogvinov/cluster-autoscaler
      tag: "1.31"

    cloudProvider: gce
    cloudConfigPath: /etc/gce/gce.conf

    extraArgs:
      cloud-config: /etc/gce/gce.conf
      regional: true
      logtostderr: true
      stderrthreshold: info
      scan-interval: 15s
      scale-down-delay-after-add: 5m
      v: 4

    extraEnv:
      GOOGLE_APPLICATION_CREDENTIALS: /etc/cloud-sa/cloud-sa.json

    extraVolumeSecrets:
      google-cloud-key:
        name: cloud-sa-autoscaler
        mountPath: /etc/cloud-sa
        items:
          - key: cloud-sa.json
            path: cloud-sa.json
    extraVolumeMounts:
      - mountPath: /etc/gce
        name: config
        readOnly: true
    extraVolumes:
      - configMap:
          defaultMode: 420
          name: gcp-cloud-autoscaler
        name: config

    containerSecurityContext:
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop: ["ALL"]

    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 300Mi

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
                - key: node.cloudprovider.kubernetes.io/platform
                  operator: In
                  values:
                    - gcp
            weight: 100
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
