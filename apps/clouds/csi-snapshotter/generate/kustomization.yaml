---
# kubectl kustomize apps/clouds/csi-snapshotter/generate > apps/clouds/csi-snapshotter/app/volumesnapshots.yaml
# kubectl kustomize apps/clouds/csi-snapshotter/generate > apps/clouds/csi-snapshotter/app/snapshotter.yaml
#
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # - github.com/kubernetes-csi/external-snapshotter/client/config/crd?ref=v8.1.0
  - github.com/kubernetes-csi/external-snapshotter/deploy/kubernetes/snapshot-controller?ref=v8.2.0
namespace: csi-snapshotter
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            nodeSelector:
              node-role.kubernetes.io/control-plane: ""
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                effect: NoSchedule
    target:
      kind: Deployment
      name: (snapshot-controller)
