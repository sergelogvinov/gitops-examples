---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: proxmox-cloud-controller-manager
spec:
  interval: 60h

  maxHistory: 2
  driftDetection:
    mode: enabled

  chart:
    spec:
      chart: proxmox-cloud-controller-manager
      version: 0.2.16
      sourceRef:
        kind: HelmRepository
        name: sergelogvinov
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  valuesFrom:
    - kind: Secret
      name: proxmox-ccm-plugin-helm-values
      # optional: true

  values:
    # existingConfigSecret: proxmox-cloud-controller-manager

    nodeSelector:
      node-role.kubernetes.io/control-plane: ""

    enabledControllers:
      - cloud-node-lifecycle
